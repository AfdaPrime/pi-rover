<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Control</title>
    <link href="../src/output.css" rel="stylesheet">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('forward-btn').addEventListener('mousedown', function() {
                fetch('/forward');
            });
            document.getElementById('forward-btn').addEventListener('mouseup', function() {
                fetch('/stop');
            });
            document.getElementById('backward-btn').addEventListener('mousedown', function() {
                fetch('/backward');
            });
            document.getElementById('backward-btn').addEventListener('mouseup', function() {
                fetch('/stop');
            });

            document.getElementById('left-btn').addEventListener('mousedown', function() {
                fetch('/left');
            });
            document.getElementById('left-btn').addEventListener('mouseup', function() {
                fetch('/straight');
            });

            document.getElementById('right-btn').addEventListener('mousedown', function() {
                fetch('/right');
            });
            document.getElementById('right-btn').addEventListener('mouseup', function() {
                fetch('/straight');
            });
        });
    </script>
</head>

<body style="background-color: #4a5568; display: flex; justify-content: center; align-items: center; height: 100vh;">

            <svg style="height: 1.5rem; width: 1.5rem; display: inline-block;" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
            </svg>
            Straight Forward
        </button>
        <button style="grid-column: 1; background-color: #4299e1; color: #ffffff; font-weight: bold; padding: 0.5rem 1rem; border-radius: 0.375rem; outline: none; transition: background-color 0.3s;" id="left-btn" onmouseover="this.style.backgroundColor='#2b6cb0'" onmouseout="this.style.backgroundColor='#4299e1'">
            <svg style="height: 1.5rem; width: 1.5rem; display: inline-block;" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Turn Left
        </button>
        <button></button>
        <button style="grid-column: 3; background-color: #4299e1; color: #ffffff; font-weight: bold; padding: 0.5rem 1rem; border-radius: 0.375rem; outline: none; transition: background-color 0.3s;" id="right-btn" onmouseover="this.style.backgroundColor='#2b6cb0'" onmouseout="this.style.backgroundColor='#4299e1'">
            <svg style="height: 1.5rem; width: 1.5rem; display: inline-block;" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

            </svg>
            Turn Right
        </button>
        <button></button>
        <button style="grid-column: 2; background-color: #4299e1; color: #ffffff; font-weight: bold; padding: 0.5rem 1rem; border-radius: 0.375rem; outline: none; transition: background-color 0.3s;" id="backward-btn" onmouseover="this.style.backgroundColor='#2b6cb0'" onmouseout="this.style.backgroundColor='#4299e1'">

            </svg>
            Move Backward
        </button>
    </div>
</body>
